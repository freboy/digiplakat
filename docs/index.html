<!DOCTYPE html>
<html>
<head>
    <title>Digiplakat</title>
    <style>
        body {
            background: linear-gradient(135deg, #7b4397, #dc2430);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .imagecontainer {
            max-width: 80vh;
            margin: 10 auto;
            background-color: rgba(255,112,255,0.3);
            padding: 30px;
            border-radius: 30px;
        }
        .rotated {
            transform: rotate(90deg); /* Dreht das Bild um 90 Grad */
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
      <h1>Eingebettetes PDF-Dokument</h1>
      <iframe src="./assets/DigiPlakat-Website.PDF" width="100%" height="500px">
        <p>Ihr Browser unterstützt keine PDF-Vorschau. <a href="datei.pdf">PDF herunterladen</a></p>
      </iframe>
     </div>
    <div class="container">
    <a href="./assets/DigiPlakat-Website.PDF">Download PDF</a>
    </div>
    <div class="imagecontainer">
    <h1>Beispiel Bild</h1>
    <img src="./assets/flowers.jpg" alt="Frühblüher" class="rotated" width="400">
    <a href="./assets/flowers.jpg" download>Bild herunterladen</a>
    </div>
</body>
</html>
