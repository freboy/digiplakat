<!DOCTYPE html>
<html>
<head>
    <title>Digiplakat</title>
    <style>
        body {
            background: linear-gradient(135deg, #2596be, #eab676);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .imagecontainer {
            background-color: rgba(216, 243, 204, 0.3);
            padding: 30px 40px;
            border-radius: 30px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 90vw;
        }
        .imagecontainer h1 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
        }
        .imagecontainer h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
        }
        .rotated {
            transform: rotate(90deg);
            max-width: 300px;
            max-height: 300px;
            margin-bottom: 20px;
            display: block;
        }
        .download-link {
            font-family: Arial, sans-serif;
            background: #ff70ff;
            color: #fff;
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 8px;
            transition: background 0.2s;
        }
        .download-link:hover {
            background: #d94fd9;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            background: white;
        }
    </style>
</head>
<body>
    <div class="imagecontainer">
      <h1>Eingebettetes PDF-Dokument</h1>
      <iframe src="./assets/DigiPlakat-Website.PDF" width="100%" height="500px">
        <p>Ihr Browser unterstützt keine PDF-Vorschau. <a href="datei.pdf">PDF herunterladen</a></p>
      </iframe>
      <a href="./assets/DigiPlakat-Website.PDF" download class="download-link">Download PDF</a>
     </div>
    <div class="imagecontainer">
        <h2>Beispiel Bild</h2>
        <img src="./assets/flowers.jpg" alt="Frühblüher" class="rotated">
        <a href="./assets/flowers.jpg" download class="download-link">Bild herunterladen</a>
    </div>
</body>
</html>
